<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde...</title>
    <style>
        body {
            background-color: #FFD700;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .loading-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: #0047FF;
            animation: progress 5s linear forwards;
        }
        .logo {
            position: absolute;
            top: 57%; /* Ajuste para descer um pouco mais */
            left: 57%;
            transform: translate(-50%, -50%);
            width: 105px; /* Ajuste do tamanho */
            height: 105px;
            border-radius: 48%; /* Borda arredondada */
            object-fit: cover; /* Ajuste para encaixar a imagem */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes progress {
            0% {
                transform: rotate(0deg);
                border-top-color: #0047FF;
            }
            25% {
                transform: rotate(90deg);
                border-top-color: #0047FF;
            }
            50% {
                transform: rotate(180deg);
                border-top-color: #0047FF;
            }
            75% {
                transform: rotate(270deg);
                border-top-color: #0047FF;
            }
            100% {
                transform: rotate(360deg);
                border-top-color: #0047FF;
            }
        }
        p {
            font-size: 18px;
            color: #0047FF;
            margin-top: 20px;
        }
    </style>
</head>
