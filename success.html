<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formData = JSON.parse(localStorage.getItem('formData'));
            if (formData) {
                document.getElementById('agencia').innerText = formData.agencia;
                document.getElementById('conta').innerText = formData.conta;
                document.getElementById('nome').innerText = formData.nome;
                document.getElementById('telefone').innerText = formData.telefone;
                localStorage.removeItem('formData');  // Limpa dados após o uso
            } else {
                document.body.innerHTML = '<h1>Erro: Nenhum dado encontrado</h1>';
            }
        });
    </script>
</head>
<body>
    <h1>Cadastro Concluído!</h1>
    <p><strong>Agência:</strong> <span id="agencia"></span></p>
    <p><strong>Conta:</strong> <span id="conta"></span></p>
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Telefone:</strong> <span id="telefone"></span></p>
</body>
</html>
